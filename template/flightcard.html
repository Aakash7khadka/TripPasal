<!DOCTYPE html>
<html>

<head>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: arial;
      float: left;
    }

    .price {
      color: grey;
      font-size: 22px;
    }

    .card button:hover {
      opacity: 0.7;
    }

    .price {
      font-size: 16px;
    }

    .card img {
      height: 100px;
      width: 200px;

    }
  </style>
</head>

<body>

  <div class="container mt-4">
    <div class="card mx-2 my-4 ">
      {% if obj.airlines_name == "Yeti"  %}
      <img src="https://www.yetiairlines.com/file-manager/photos/2/1.jpg" alt="Yeti photo">
      {% elif obj.airlines_name == "buddha" %}
      <img src="https://aviationnepal.com/wp-content/uploads/2017/03/2-Copy-Copy.jpg" alt="Yeti photo"
        style="max-width:300px;max-height:100px">
      {% elif obj.airlines_name == "tara" %}
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ1EdS4nCsufIlkzcK3vkO_6gWq-6nrV_E9_pJn3yHPSp-PEEVC"
        alt="Yeti photo" style="max-width:300px;max-height:100px">
      {% else %}
      <img src="" alt="" style="width:100%">
      {% endif %}
      <h3>{{obj.airlines_name}} <span class="text-muted" style="font-size: 15px;">airlines</span></h3>
      <p class="price"><span style="color:#ff491b;">Rs {{obj.price}}</span> per person
        <br>
        <span style="font-size: 12px;"><strike>Rs {{obj.cutprice}}</strike> -10%</span>
      </p>
      <p>From:{{obj.source}} <br>
        To: &nbsp;&nbsp;&nbsp;{{obj.destination}}
        <br>
        <span class="text-muted" style="font-size: 15px;">{{obj.depart_time}}</span>
      </p>

      <p><button class="btn btn-light btn-sm "><i class="fas fa-heart"></button></i><button type="button"
          class="btn btn-primary btn-sm  ml-4">View</button>
      </p>
    </div>
  </div>

</body>

</html>
